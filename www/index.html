<html>
    <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Convert tool</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />	
	<link rel="stylesheet" type="text/css" href="css/convert.css" />
    </head>
    <body>
	<div>
	    <span id="feedback"></span>
	</div>	    
	<div>
	    <span id="result"></span>
	</div>
	<div>
	    <form class="form">
		<div class="mb-3">
		    <label class="form-label" from="value">Value</label>
		    <input class="form-control" type="text" name="value" id="value" />
		</div>
		<div class="mb-3">
		    <label class="form-label" from="quantity">Quantity</label>		
		    <select class="form-select" name="quantity" id="quantity" >
			<option value="" />
		    </select>
		</div>
		<div class="mb-3">
		    <label class="form-label" from="from">From</label>		
		    <select class="form-select" name="from" id="from">
			<option value="" />		    
		    </select>
		</div>
		<div class="mb-3">
		    <label class="form-label" from="to">To</label>		
		    <select class="form-select" name="to" id="to">
			<option value="" />
		    </select>	    
		</div>
		<button type="submit" id="submit" class="btn btn-primary" disabled="disabled">Convert</button>
	    </form>
	</div>
    </body>
    <script src="javascript/sfomuseum.golang.wasm.bundle.js"></script>	
    <script src="javascript/convert.js"></script>
</html>
